	<script type="text/javascript">
		$.jPlayer.timeFormat.showHour = true;
		$.jPlayer.timeFormat.padHour = true;
		
		var episodeControlsTimer = undefined;
		var hideControlsEnabled = false;
		var controlsVisible = false;
		var isVideo = false;
		var autonext = false;
		var nextEpisode = '/embed/episode/id/3985720/theme/standard/autonext/no/width/500/height/50/thumbnail/no';
		var hasStartedPlay = false;
		
		var originalWidth = 500;
		var originalHeight = 50;
		
		var mediaURLLibsyn = "http://traffic.libsyn.com/timferriss/Tim_Ferriss_Show_-_Mindfulness.mp3";
		var mediaURL = "http://traffic.libsyn.com/timferriss/Tim_Ferriss_Show_-_Mindfulness.mp3";
		var ua = navigator.userAgent;
		var isPremiumIos = (false && (ua.indexOf('iPhone') != -1 || ua.indexOf('iPad') != -1 || ua.indexOf('iPod') != -1));
		var useMediaURL = (isPremiumIos)? mediaURLLibsyn: mediaURL;
		var myPlayer;
		var initializePlayClick = false;
		var loginText = "";
		var episodeListHtml;
		var isReady = false;
		var mediaIsSet = false;
		var firstTimeUpdateHasOccurred = false;
						
		var mediaSolution = "html, flash";
					var ext = "mp3";
						
		if(true){
			var uaLower = ua.toLowerCase();
		
			if(ext == "mp4"){
				ext = "m4v"; // the player won't play mp4, but we can trick it to think it is getting m4v
			}else if(ext == "m4v" && uaLower.indexOf("firefox") != -1){
				mediaSolution = "flash, html"; // firefox sometimes buggy w/ html5 playback on m4v
			} else if(ext == "mp3" && uaLower.indexOf("android") != -1 && uaLower.indexOf("chrome") != -1){ 
				ext = "m4a"; // android chrome won't play mp3 unless it's told it's m4a ???
			}
		}
		
		$('.jp-controls-holder').bind('click.myEvents', function(){
			if(!mediaIsSet){
				setMedia();
			}
			$(this).unbind('click.myEvents');
		});
		
		$('.jp-play').click(function(){
			initializePlayClick = true;
			if(!firstTimeUpdateHasOccurred){
				$('.play-pause').addClass("loading");
			} 
		});
		
		function setMedia(){
			mediaIsSet = true;
			var d = new Date();
			var playerOptions = {};
			playerOptions[ext] = useMediaURL;
			
						
		
			myPlayer.jPlayer("setMedia", playerOptions);
			
						$('.jp-current-time, .jp-duration').show();
						
			if(initializePlayClick){
				myPlayer.jPlayer('play');
			}		
		}
		
		function initializePlayer(){
			// initialize player
			if(myPlayer) return;
			
			myPlayer = $("#jquery_jplayer_1").jPlayer({
				ready: function () {
					isReady = true;
					
					if(initializePlayClick){
						setMedia();
					}			
					
				}
				, timeupdate: function(event) {
					myControl.progress.slider("value", event.jPlayer.status.currentPercentAbsolute);	
					if(firstTimeUpdateHasOccurred){
						// kill the spinner
						$('.play-pause').removeClass("loading");
					} else if(event.jPlayer.status.currentTime > 0) { // only count time > 0
						firstTimeUpdateHasOccurred = true;
					}					
				}
				, swfPath: "http://static.libsyn.com/p/assets/platform/html5player/Jplayer.swf"
				, solution: mediaSolution
				, supplied: ext
				, preload: "none"  
				, size: {
					width: $(window).width() + "px"
					, height: $(window).height() + "px"
				}
				, keyEnabled: true
			}).bind($.jPlayer.event.play, function(event) { 
				// if video, hide controls after video plays for 5 seconds
				if(isVideo){
					hideControlsEnabled = true;
					hideControls('slow', 1000);
				}
								
				if(isPremiumIos && !hasStartedPlay && mediaURL != mediaURLLibsyn){ 
					// ping url prepend with ignore flag on traffic.  this lets us log stats
					hasStartedPlay = true;	
					$.ajax({ url: mediaURL.replace('libsyn.com/', 'libsyn.com/libsyn-ping-only/true/')} );
				}	
			}).bind($.jPlayer.event.pause, function(event) { // disable control hiding when paused
				hideControlsEnabled = false;
			}).bind($.jPlayer.event.ended, function(event) { // disable control hiding when paused
				if(autonext && nextEpisode != null){
					window.location = nextEpisode;
				} else {
					hideControlsEnabled = false;
					showControls();
				}
			}).bind($.jPlayer.event.error, function(event){
				if(event.jPlayer.error.type != "e_url_not_set"){
					createOverlay('An error has occurred.', true);
				}
			});
			
			myPlayerData = myPlayer.data("jPlayer");	
			myControl = {
				progress: $(".jp-progress-slider")
			};	

			$('.jp-current-time, .jp-duration').hide();
			
			// Create the progress slider control
			myControl.progress.slider({
				animate: "fast",
				max: 100,
				range: "min",
				step: 0.1,
				value : 0,
				slide: function(event, ui) {
					var sp = myPlayerData.status.seekPercent;
					if(sp > 0) {
						// Move the play-head to the value and factor in the seek percent.
						myPlayer.jPlayer("playHead", ui.value * (100 / sp));
					} else {
						// Create a timeout to reset this slider to zero.
						setTimeout(function() {
							myControl.progress.slider("value", 0);
						}, 0);
					}
				}
			});
			
			// make the slider handle visible
			$('.ui-slider-handle').show();
			resetPoster();
		}
		
		function resetPoster(){
			if(document.getElementById("jp_poster_0") != null){
				var thumb = document.getElementById("jp_poster_0");
				thumb.style.width = "auto";
				thumb.style.height = $(window).height() + 'px';
				thumb.style.display = "block";
				thumb.style.textAlign = "center";
				thumb.style.margin = "0 auto";
				
				if(thumb.clientWidth > $(window).width()){
					thumb.style.marginLeft = (-1* ((thumb.clientWidth - $(window).width())/2))  + "px";
				}
			}
		}
		
		$(window).load(function(){
			resetPoster();
			
			// resize player if window size changes
			$(window).resize(function(){
				if(myPlayer){
					myPlayer.jPlayer("option", "size", {"height": $(window).height(), "width": $(window).width()});
				} 
				
				if(!isVideo){
					resetPoster();
				}
			});
			
			// old stock android browser has a bug that sets the position of the controls incorrectly
			// this has to do with css positon:fixed
			// if the top position is greater than the window size, flip to top positioning and set the controls where they should be
			var jpGui = $('.jp-gui');
			if(jpGui.position().top + jpGui.height() > $(window).height()){
				$.fn.extend({
					resetPlayerTop: function(){
						$(this).css('top', ($(window).height() - Math.floor(jpGui.height())) + 'px');
					}
				});
				
				jpGui.css('bottom','').resetPlayerTop();
				
				// listen for resize
				$(window).resize(function(){
					jpGui.resetPlayerTop();
				});
			}
			
			// fix the width while you're at it
			if(jpGui.width() > $(window).width()){
				var resetWidth = function(){
					jpGui.css('width', $(window).width() + 'px');
				};
				
				resetWidth();
				$(window).resize(function(){
					resetWidth();
				});
			}
		});
		
		// if video, bind show/hide controls to mouse
		if(isVideo){
			$('.jp-video').mouseenter(function() {
				showControls();
			}).mouseleave(function() {
				hideControls('fast', 100);
			}).mousemove(function(event) { // show controls if hidden by timer
				showControls();
			});
		} // end if is_video

		function showControls(){
			if(!controlsVisible){
				if (episodeControlsTimer != undefined)
					clearTimeout(episodeControlsTimer);
				var episodeControls = $(this);
				$('.hover-menu').slideDown('fast');
				$('.jp-gui').slideDown('fast');
				controlsVisible = true;
			}
		}

		function hideControls(speed, delay){
			if(hideControlsEnabled){
				var episodeControls = $('.hover-menu');
				episodeControlsTimer = setTimeout(function(){
					if ( !episodeControls.is(':animated') && hideControlsEnabled) {
						episodeControls.slideUp(speed);
						$('.jp-gui').slideUp(speed);
						controlsVisible = false;
					}
				}, delay);
			}
		}
			
		function fullScreen(){
			// check if player has been initialized
			if(!myPlayer){
				initializePlayClick = true;
				initializePlayer();
				$("#jquery_jplayer_1").jPlayer("option", "fullScreen", "true");
			} else {
				$("#jquery_jplayer_1").jPlayer("option", "fullScreen", "true").jPlayer("play");
			}
		}
		
		// does an ajax loader when given no parameters
		function createOverlay(contents, useSpacer){
			contents = typeof contents !== 'undefined'? contents: '<img src="https://ssl-static.libsyn.com/p/assets/platform/html5player/ajax-loader.gif">';
			useSpacer = typeof useSpacer !== 'undefined'? useSpacer: false;
		
			var overlay = $('<div class="libsyn-overlay"></div>');
			var overlayContentWrapper = $('<div class="libsyn-overlay-content-wrapper"></div>');
			overlay.append(overlayContentWrapper);
			
			if(useSpacer){
				overlayContentWrapper.append($('<div class="libsyn-overlay-content"><div class="libsyn-overlay-spacer">' + contents + '</div></div>'));
			} else {
				overlayContentWrapper.append($('<div class="libsyn-overlay-content">' + contents + '</div>'));
			}
			
			overlay.css('width', $(window).width()).css('height', $(window).height())
			.find('.libsyn-overlay-content-wrapper, .libsyn-overlay-content').css('width', $(window).width()).css('height', $(window).height());
			
			// remove any existing overlays and append to body
			$('body').find('.libsyn-overlay').remove().end().append(overlay);
			return overlay;
		}

		function showModal(divId,backDivId){
			$('#' + divId).dialog({
				modal: true
				, width: $(window).width() - 20
				, height: $(window).height() - 50
				, position: "top"
				, open: function(){
					var modalObj = this;
					
					// stupid thing false triggers on load, so don't do anything with the first event
					var firstClick = true;
					$(modalObj).bind('clickoutside', function(event, ui){
						if(!firstClick){
							$(modalObj).dialog("close");
						}
						firstClick = false;
					});
					
					if (divId == 'episode_list'){
						if(typeof episodeListHtml != 'undefined') {
							$('#episode_loader_graphic').remove();
						} else {
							$.ajax({
								  url: '/embed/list/id/189940'
								, success: function(data) {
									var itemEntry;
									for (var i =0; i < data.length; i++) {
										d = data[i];
										itemEntry = '<li class="' + d.file_class + '_item">';
										if (d.is_free) {
											itemEntry += '<a href="/embed/episode/id/' + d.item_id + '/theme/standard/autonext/no/width/500/height/50/thumbnail/no">';
											itemEntry += d.item_id == 3981064 ? '<strong>' + d.item_title + '</strong>' : d.item_title;
											itemEntry += '</a>';
										}
										else if(false) {
											itemEntry += '<a href="/embed/episode/id/' + d.item_id + '/theme/standard/autonext/no/width/500/height/50/thumbnail/no">';
											itemEntry += d.item_id == 3981064 ? '<strong>' + d.item_title + '</strong>' : d.item_title;
											itemEntry += '</a>';
											itemEntry += '<div class="premium_access">This is a premium episode</div>';										
										}
										else {
																						
											itemEntry += '<span class="premium_title">' + d.item_title + '</span>';
											itemEntry += '<p class="premium_desc">This episode is only available to premium subscribers.';
											itemEntry += '&nbsp;<a class="premium_link" target="_blank" href="https://my.libsyn.com/show/view/id/' + d.show_id + '">Subscribe today!</a>';
											itemEntry += '</p>';
										}
										itemEntry += '</li>';
										$('#episode_ul').append(itemEntry);
										
										episodeListHtml = itemEntry;
									}
									$('#episode_loader_graphic').remove();
								}
							});
						}
					}
				}
				, close: function(){
					$(this).unbind("clickoutside");
				}
			});
		}

		function replay(){
			$.modal.close();
			$("#jquery_jplayer_1").jPlayer("play",0);
		}
		
		function testFullScreen(){
			return (document.fullscreenEnabled || document.webkitFullscreenEnabled || document.mozFullScreenEnabled) == true;
		}
			
		$(document).ready(function(){
			if(isVideo){
				var fullScreenEnabled = testFullScreen();
				if(testFullScreen()){
					$('#fs-button').css('display', 'block');
				}
			}	
			
						
			initializePlayer();
		});

			var s = document.createElement('script');

			+ '.po.st/share/script/post-widget.js#publisherKey=j83vqrk56jrkmkqqt00c';
			var x = document.getElementsByTagName('script')[0];
			x.parentNode.insertBefore(s, x);
		})();
	</script>
